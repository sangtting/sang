<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MYCGV</title>
<link rel="stylesheet" href="http://localhost:9000/sang/css/sang.css">
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/sang/header.html"
			scrolling="no" width="100%" height="300px" frameborder=0></iframe>	
	
	<!-- content -->
	<div class="content">
		<section class="join">
			<h1 calss="title">회원가입</h1>
			<form name="joinForm" action="#" method="get">
				<ul>
					<li>
						<label>아이디</label>
						<input type="text" name="id" placeholder="*8자 이상 영문으로 입력해주세요">
						<button type="button">중복체크</button>
					</li>
					<li>
						<label>비밀번호</label>
						<input type="password" name="pass" class="input1">
					</li>
					<li>
						<label>비밀번호 확인</label>
						<input type="password" name="cpass" class="input1">
					</li>
					<li>
						<label>성명</label>
						<input type="text" name="name" class="input1">
					</li>
					<li>
						<label>성별</label>
						<input type="radio" name="gender"><span>남자</span>
						<input type="radio" name="gender"><span>여자</span>
					</li>
					<li>
						<label>이메일</label>
						<input type="text" name="email1"> @
						<input type="text" name="email2">
						<select>
							<option value="default">선택</option>
							<option value="naver.com">네이버</option>
							<option value="google.com">구글</option>
							<option value="daum.net">다음</option>
							<option value="korea.com">코리아</option>
						</select>
					</li>
					<li>
						<label>주소</label>
						<input type="text" name="addr1" class="input1">
						<button type="button">주소찾기</button>
					</li>
					<li>
						<label>상세주소</label>
						<input type="text" name="addr2" class="input1">
					</li>
					<li>
						<label>휴대폰</label>
						<input type="radio" name="tel" value="skt"><span>SKT</span>
						<input type="radio" name="tel" value="lgu+"><span>LGU+</span>
						<input type="radio" name="tel" value="kt"><span>KT</span>
						<select name="phone1">
							<option value="default">선택</option>
							<option value="011">011</option>
							<option value="010">010</option>
							<option value="017">017</option>
						</select>
						- <input type="text" name="phone2">
						- <input type="text" name="phone3">				
					</li>
					<li>
						<label>취미</label>
						<input type="checkbox" name="hobby" value="영화보기"><span>영화보기</span>
						<input type="checkbox" name="hobby" value="등산하기"><span>등산하기</span>
						<input type="checkbox" name="hobby" value="게임하기"><span>게임하기</span>
						<input type="checkbox" name="hobby" value="잠자기"><span>잠자기</span>
					</li>
					<li>
						<label>자기소개</label>
						<textarea  name="intro" placeholder="*200자 이내로 작성해주세요"></textarea>
					</li>
					<li>
						<button type="button">가입하기</button>
						<button type="reset">다시입력</button>
					</li>			
				</ul>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/sang/footer.html"
			scrolling="no" width="100%" height="500px" frameborder=0></iframe>	
</body>
</html>
