<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MYCGV</title>
<link rel="stylesheet" href="http://localhost:9000/sang/css/sang.css">
<script src="http://localhost:9000/sang/js/mycgv_javascript.js"></script>
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/sang/header.html"
			scrolling="no" width="100%" height="300px" frameborder=0></iframe>	
	
	<!-- content -->
	<div class="content">
		<section class="login">
			<h1 calss="title">로그인</h1>
			<form name="loginForm" action="#" method="get" >
				<ul>
					<li>
						<label>아이디</label>
						<input type="text" name="id" id="id">
					</li>
					<li>
						<label>패스워드</label>
						<input type="password" name="pass" id="pass">
					</li>
					<li>
						<button type="button" class="btn_style" onclick="loginCheck()">로그인</button>
						<button type="reset" class="btn_style" onclick="loginReset()">다시쓰기</button>
					</li>
					<li>
						<span><a href="#">아이디 찾기</a></span>
						<span><a href="#">비밀번호 찾기</a></span>
					</li>
				</ul>
			</form>
		</section>
	</div>
	
	<!-- footer -->
	<iframe src="http://localhost:9000/sang/footer.html"
			scrolling="no" width="100%" height="500px" frameborder=0></iframe>	
</body>
</html>
